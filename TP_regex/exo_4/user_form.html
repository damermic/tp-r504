<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Critères de l'identifiant :</h2>
    <ul>
        <li>Au moins 6 caractères</li>
        <li>Au moins 1 chiffre</li>
        <li>Au moins 1 majuscule et 1 minuscule</li>
        <li>Au moins 1 caractère parmi : <code>#</code>, <code>%</code>, <code>{</code>, <code>}</code>, <code>@</code></li>
    </ul>

    <form method="POST">
        <label for="username">Identifiant souhaité :</label>
        <input type="text" id="username" name="username" required>
        <input type="submit" value="Valider l'identifiant">
    </form>
</body>
</html>
